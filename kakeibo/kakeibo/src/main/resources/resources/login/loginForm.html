<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>ログイン</title>
</head>
<body style="background-color:#66CCFF">
<div  style= font-size: 10px, color: blue;>
            <div>
                <h1>家計簿アプリ</h1>
                <hr>
                <p>
                    <strong>家計簿をつけましょう</strong>
                </p>
            </div>
                    <div>
                        <h3>Login</h3>
                    </div>
                    <div th:if="${param.error}">
                        アカウントID、またはパスワードが誤っています。
                    </div>
                    <div>
                        <form id="login_form" method="post" th:action="@{'/login'}">
                            <div>
                                <label >アカウントID
                                    <input type="text"  name="login_id" placeholder="アカウントID:" autofocus required/>
                                </label>
                            </div>
                                <label >パスワード
                                    <input type="password"  name="login_password" placeholder="パスワード: " required />
                                </label>
                                <br>
                                <input id="login" type="submit" value="ログイン"/>
                                <br/>
                        </form>
                        <form id="account_form" method="post" th:action="@{'/account/register/init'}">
                            <input id="accountRegister" type="submit" value="新規アカウント作成" />
                        </form>
                    </div>
                </div>
</body>
</html>
